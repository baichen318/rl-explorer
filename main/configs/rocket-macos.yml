# Author: baichen318@gmail.com


# chipyard research root path specifications
# make sure chipyar-research is at the 'rl' branch
# and it is an absolute path
chipyard-research-root: /Volumes/Research/repo/chipyard-research/


# gem5 research root path specifications
# it is an absolute path
gem5-research-root: /Volumes/Research/repo/gem5-repo/1


# design specifications
# Rocket
design: "Rocket"


# benchmarks specifications
benchmarks:
  - median
  - towers
  - vvadd
  - multiply


# dataset specifications
dataset: data/rocket/dataset.txt


# working mode specifications
# train | explore
mode: train


# RL model specifications
rl-model: train-4-wide-8-fetch-SonicBOOM-baichen-MacBook-Pro.lan-2022-05-13-11-27.pt


# PPA models specifications
ppa-model: tools/models


# PPA preference scaling
ppa-preference:
  - 1
  - 1
  - 1


# the number of processes specifications
num-parallel: 1


# maximal sequence specifications
max-sequence: 1000000


# done condition: after `terminate-step`, the agent cannot explore a better design
terminate-step: 10


# the batch size for training specifications
sample-size: 8


# GPU utilization specifications
use-cuda: false


# the number of n-step evaluation specifications
num-step: 1


# softmax temperature specifications to encourage exploration
temperature: 10


# learning rate specifications
learning-rate: 0.001


# reward discount specifications
gamma: 0.99


# coefficient of generalized advantage estimator (GAE)
lambda: 0.95


# coefficient specifications between two critical loss components
beta: 0.5


# entropy coefficient specifications
alpha: 0.2


# clip gradient normalization
clip-grad-norm: 0.5


# the episode specifications begin to apply the envelope operator
episode-when-apply-envelope-operator: 1000


# the step specifications to update the critic
update-critic-step: 100


# output path specifications
output-path: logs
